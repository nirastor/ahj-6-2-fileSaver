<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить файл</title>
</head>
<body>
    <button class="openAdd">Добавить</button>
    <form class="add-form display-none">
        <div class="add-form-input-container">
            <input class="add-form-input" type="file">
            <div class="add-form-input-cover">
                Нажми, чтобы добавить файл<br>
                Или перетащи с компьютера
            </div>
        </div>
        <div class="add-forrm-buttons">
            <button class="add-form-submit" type="submit">Добавить</button>
            <button class="add-form-cancel" type="submit">Отменить</button>
        </div>
    </form>
    <div class="images-list"></div>
</body>
</html>
